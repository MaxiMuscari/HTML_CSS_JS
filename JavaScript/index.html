    <script>
      //suma de dos numeros
      function suma(num1, num2) {
        console.log(num1 + num2);
      }

      suma(1, 2);

      //Par o impar
      function parOImpar(num) {
        if (num % 2 == 0) {
          console.log(`${num} es par`);
        } else {
          console.log(`${num} es impar`);
        }
      }
      parOImpar(2);

        }
