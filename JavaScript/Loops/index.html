<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function oneToTen() {
        for (let i = 1; i < 11; i++) {
          console.log(i);
        }
      }
      function xToCero(num) {
        for (let i = num; i >= 0; i--) {
          console.log(i);
        }
      }
      function oneToTenWhile() {
        let n = 1;

        while (n <= 10) {
          console.log(n);
          n = n + 1;
        }
      }
      function firstFiftyEven() {
        let n = 0;
        for (let i = 1; i <= 50; i++) {
          n = i * 2;
          console.log(n);
        }
      }
    </script>
  </body>
</html>
